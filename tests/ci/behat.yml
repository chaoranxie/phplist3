default:
  autoload:
    - ./features/bootstrap
  suites:
    default:
      paths:
        - ./features
      contexts:
        - FeatureContext:
            admin:
              username: admin
              password: Mypassword123+
        - MailContext:
            mail_dir: build/mails
        - SubscriberContext
        - UserContext
        - FailAid\Context\FailureContext
  extensions:
    Behat\MinkExtension:
      show_cmd: 'cp %s ./output/lastResponse.html' #'cat %s'
      base_url: 'http://127.0.0.1'
      files_path: "files/"
      default_session: chrome
      sessions:
        chrome:
          selenium2:
            browser: chrome
            capabilities:
              browserName: chrome
              browser: chrome
              version: ""
              chrome:
                switches:
                  - "--headless"
                  - "--disable-gpu"
                  - "--window-size=2000,2000"
                  - "--lang=en"
                  - "--no-sandbox"

        firefox:
          selenium2:
            wd_host: http://127.0.0.1:4444/wd/hub
            capabilities:
              browser: firefox
              version: ""
              marionette: true
        javascript:
          selenium2:
            browser: "firefox"
            wd_host: http://127.0.0.1:4444/wd/hub
    FailAid\Extension: 
      screenshot:
        directory: ./output/screenshots/
        mode: default
        autoClean: false
        size: 1444x1280
    Bex\Behat\ScreenshotExtension:
      active_image_drivers: [local]
      image_drivers:
        local:
          screenshot_directory: output/screenshots
          clear_screenshot_directory: true  

chrome:
  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      default_session: chrome
firefox:
  extensions:
    Behat\MinkExtension:
      default_session: firefox
      browser_name: firefox
