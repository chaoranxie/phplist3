default:
  suites:
    default:
      contexts:
        - FeatureContext:
            admin:
              username: admin
              password: Mypassword123+
        - SubscriberContext
        - UserContext
        - FailAid\Context\FailureContext

  extensions:
    Behat\MinkExtension:
      base_url: http://phplist
      default_session: selenium2
      files_path: "files/"
      selenium2:
         wd_host: http://firefox:4444/wd/hub
         capabilities: 
           browserName: "firefox"
           version: ""
           platform: "ANY"
           browserVersion: "ANY"
           browser: "firefox"
    FailAid\Extension:
      screenshot:
        directory: output/screenshots/
        mode: default
        autoClean: false
        size: 1444x1280

